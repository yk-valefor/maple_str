<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Maple Street</title>
    <!--CSS,destyle,style-->
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="destyle.css" />
    <link rel="stylesheet" href="style.css" />
    <!--フォント-->
    <script
      src="https://kit.fontawesome.com/e66a329ac4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Carattere&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Carattere&family=Pacifico&display=swap");
    </style>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-logo">
          <a href="#">Maple Street</a>
        </div>
        <div class="header-menu">
          <ul>
            <li><a href="#top">TOP</a></li>
            <li><a href="#about">ABOUT</a></li>
            <li><a href="#works">WORKS & SKILL</a></li>
            <li><a href="#contact">CONTACT</a></li>
          </ul>
        </div>
      </div>
    </header>
    <section id="top">
      <div class="top-wrapper">
        <div class="top-back">
          <div class="top">
            <div class="top-text">
              <h2>Welcome to</h2>
              <h1>Maple Street</h1>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="about">
      <div class="wrapper">
        <div class="about">
          <div class="about-top">
            <h1>Maple Streetについて</h1>
            <p>
              このサイトはフロントエンドエンジニアMaple(深澤楓)のポートフォリオサイトです。<br />
              まだまだ駆け出しのヒヨッコですが少しでも心に残るものがあれば幸いです。
            </p>
          </div>
          <div class="tweet_maple">
            <img src="images\smartphone.png" width="350px" />
            <span>
              <a
                class="twitter-timeline"
                data-lang="en"
                data-width="320"
                data-height="680"
                data-theme="dark"
                data-chrome="”noscrollbar”"
                href="https://twitter.com/MapleSyrup_st?ref_src=twsrc%5Etfw"
                >Tweets by MapleSyrup_st</a
              >
              <script
                async
                src="https://platform.twitter.com/widgets.js"
                charset="utf-8"
              ></script>
            </span>
          </div>
        </div>
      </div>
    </section>
    <section id="works">
      <div class="wrapper">
        <div class="works">
          <h1>WORKS & SKILL</h1>
        </div>
      </div>
    </section>
    <section id="contact">
      <div class="wrapper">
        <div class="contact">
          <h1>CONTACT</h1>
          <div class="container">
            <div class="row contact-contents">
              <div class="inputArea col-md-4">
                <div class="inputWithIcon">
                  <input type="text" placeholder="Your name" />
                  <i class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i>
                </div>
                <div class="inputWithIcon">
                  <input type="text" placeholder="Email" />
                  <i class="fa fa-envelope fa-lg fa-fw" aria-hidden="true"></i>
                </div>
                <div class="inputWithIcon">
                  <textarea type="text" placeholder="Message"></textarea>
                  <i class="fas fa-comment-dots fa-lg fa-fw"></i>
                </div>
              </div>
              <div class="follow_me col-md-4">
                <h1>Follow me!</h1>
                <p>
                  <i class="fab fa-twitter fa-4x"></i>
                  <i class="fab fa-instagram fa-4x"></i>
                  <i class="fab fa-github fa-4x"></i>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="footer-container"></div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
